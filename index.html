<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/6c5198f753.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Project manager</title>
  </head>
  <body>
    <div class="app-container wrapper">
      <h1>PROJECT MANAGER</h1>
      <div class="app-controls">
        <button class="add-task-Btn">Add Task</button>
        <div class="task-creator-form">
          <h2>Create a task</h2>
          <div class="form-details">
            <p class="form-name-error error-msg">Task name cannot be empty!</p>
            <input class="form-name" type="text" placeholder="Task Name"/>
            <p class="form-category-error error-msg">
              A category must be chosen for this task!
            </p>
            <select name="form-category" class="form-category">
              <option disabled selected value="">
                Please choose a Category
              </option>
              <option value="Client-Request">Client Request</option>
              <option value="Code-review">Code review</option>
              <option value="Help-desk-Ticket">Help desk ticket</option>
              <option value="landing-page">Landing page</option>
            </select>
            <p class="form-user-error error-msg">
              A user must be chosen for this task!
            </p>
            <select name="form-user" class="form-user">
              <option disabled selected value="">Please choose a user</option>
              <option value="michael-scott">Michael Scott</option>
              <option value="dwight-schrute">Dwight Schrute</option>
              <option value="jim-halpert">Jim Halpert</option>
              <option value="kevin-malone">Kevin Malone</option>
              <option value="creed">Creed</option>
            </select>
            <p class="form-deadline-error error-msg">Deadline must be set!</p>
            <input class="form-deadline" type="date" />
            <div class="form-description">
              <p class="form-description-error error-msg">
                A date must be chosen for this task!
              </p>
              <label>Please Describe the task above:</label>
              <textarea
                class="form-description-textarea"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="form-buttons">
              <button class="task-form-create-btn">Create Task</button>
              <button>Cancel</button>
            </div>
            <p class="form-task-error error-msg">
              Please fill out all spaces correctly!
            </p>
          </div>
        </div>
      </div>
      <div class="tasks-container">
        <div class="to-be-done task-list">
          <h2>To be done</h2>
        </div>
        <div class="in-progress task-list">
          <h2>In Progress</h2>
        </div>
        <div class="to-be-tested task-list">
          <h2>To Be Tested</h2>
        </div>
        <div class="completed task-list">
          <h2>Completed</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
